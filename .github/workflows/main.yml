name: Ruby

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.appraisal }}
    strategy:
      matrix:
        ruby:
          - '3.4.5'
        appraisal:
          - 'ar_7'
          - 'ar_8'
          - 'ar_edge'

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.appraisal }}.gemfile
      DATABASE_CONFIG: spec/support/database.github.yml

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: 16
          database: strata_tables_test
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run migrations
        run: bundle exec rake db:drop db:create
      - name: Run the default task
        run: bundle exec rake
